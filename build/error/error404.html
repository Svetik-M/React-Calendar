<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Calendar</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

        <style>
            body {
                font: 14px 'Nunito', sans-serif;
                color: rgb(73, 70, 70);
            }

            .error404 {
                position: fixed;
                height: 100vh;
                width: 100vw;
                background-color: rgb(230, 230, 230);
                display: flex;
                align-items: center;
                flex-wrap: wrap;
            }

            .error404 > div {
                width: 100vw;
                display: inline-flex;
                justify-content: center;
                align-items: center;
            }

            p {
                text-align: center;
            }

            .fa-frown-o, .error-code {
                color: rgb(186, 44, 92);
                margin: 0;
            }

            .fa-frown-o {
                font-size: 12rem;
                margin-right: 2rem;
            }

            .error-code {
                font-weight: bold;
                font-size: 5rem;
            }

            .error-massage {
                font-size: 1.5rem;
                margin: 0.5rem
            }

            .return {
                display: block;
                text-decoration: none;
                font-size: 2rem;
                text-align: center;
                color: rgb(73, 70, 70);
            }

            .return:hover {
                color: rgb(186, 44, 92);
                cursor: pointer;
            }
        </style>

    </head>

    <body>

        <div class="error404">
            <div>
                <div><i class="fa fa-frown-o" aria-hidden="true"></i></div>
                <div>
                    <p class="error-code">404</p>
                    <p class="error-massage">Oops! Sorry, page not found</p>
                </div>
            </div>
            <div>
                <a class="return" href="/">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Return Home
                </a>
            </div>
        </div>

    </body>

</html>
