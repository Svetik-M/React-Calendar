<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Calendar</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="build/styles.css"/>
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
        <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    </head>

    <body>

        <header>
            <div class="logo">My Calendar</div>
            <div class="menu">
                <div class="title-menu">
                    <div class="nav-today">Today</div>
                    <div class="nav">
                        <div><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></div>
                        <div id="selected-period"></div>
                        <div><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></div>
                    </div>
                    <ul class="period-block">
                        <li class="period day">Day</li>
                        <li class="period week">Week</li>
                        <li class="period month">Month</li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="page-body">

            <div class="sidebar-menu">
                <div class="create-event"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create event</div>
                <div class="nav-date">
                    <div class="nav-title">
                        <div><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
                        <div id="curr-month"></div>
                        <div><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></div>
                    </div>
                    <div id="nav-calendar"></div>
                </div>
            </div>

            <div id="main-body"></div>
        </div>

        <script src="build/bundle.js" type="text/javascript"></script>
    </body>
</html>
